{% extends "accounts/base.html" %}
{% load static %}
 {% load crispy_forms_tags %}
{% block body_block %}


<div class="container" style="width:60%; margin-top:15%;">
    <div class="jumbotron">


        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Reset Password</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button id="id_submit_btn" class="btn btn-lg btn-primary btn-block"  type="submit">Request Password Reset</button>
            </div>
        </form>
    </div>
</div>

{% endblock %}
